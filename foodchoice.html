<!doctype html>
<html>

<head>
    <title>Alpha Meal</title>
    <link rel="stylesheet" type="text/css" href="css/foodchoice.css">
    <script type="text/javascript" src="js/foodchoice.js"></script>
</head>

<body>
    <div class="header">
        <h2 class="titleTop">Alpha Meal</h2>
        <img class="profile-icon" src="images/icon.png" alt="Profile Icon">
        <h2 class="usernameTop">insertname99</h2>
    </div>
    <form>
    <div class="main">
        <h1 class="location">Location: 15 Jalan Chegar, Singapore 570291</h1>
        <h2 class="question">Hi, insertname99! What do you want to eat today?</h2>

        <!--CHECKBOX MESS STARTS HERE-->
        <ul style="list-style:none">
            <li>
                <div class="barbeque">
                    <input type="checkbox" id="barbeque-cbox" name="barbeque-cbox" />
                    <label for="barbeque-cbox"><h3>Barbeque</h3></label>
                </div>
            </li>
            <li>
                <div class="barbeque">
                    <input type="checkbox" id="chinese-cbox" name="chinese-cbox" />
                    <label for="chinese-cbox"><h3>Chinese</h3></label>
                </div>
            </li>
            <li>
                <div class="barbeque">
                    <input type="checkbox" id="japanese-cbox" name="japanese-cbox" />
                    <label for="japanese-cbox" id="japanese-label"><h3>Japanese</h3></label>
            </li>
            <li>
                <div class="barbeque">
                    <input type="checkbox" id="korean-cbox" name="korean-cbox" />
                    <label for="korean-cbox"><h3>Korean</h3></label>
            </li>
            <li>
                <div class="barbeque">
                    <input type="checkbox" id="western-cbox" name="western-cbox" />
                    <label for="western-cbox"><h3>Western</h3></label>
            </li>
        </ul>
        <!--CHECKBOX MESS ENDS HERE-->
        </div>
        </form>
</body>

</html>
